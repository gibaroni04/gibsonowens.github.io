<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
</head>
<body>

    <img src="titles/Feedback.svg" alt="Header Image" class="header-image">

    <form class="contact-form" action="https://www.form-to-email.com/api/s/IEvgmNxTP9IT" method="POST">
        
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Who is this?" required>

        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="What's your email address?" required>

        <label for="message"></label>
        <textarea id="message" name="message" placeholder="Send me a message!" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <img src="images/vinyl_record.png" alt="Bottom Left Image" class="bottom-left">

    <div class="image-row">
        <a href="bio.html"><img src="images/bio-2.png" alt="Image 1"></a>
        <a href="contact.html"><img src="images/contactmenu.png" alt="Image 2"></a>
        <a href="index.html"><img src="images/homemenu.png" alt="Image 3"></a>
        <a href="works.html"><img src="images/worksmenu.png" alt="Image 4"></a>
    </div>
 
    
</body>
</html>
